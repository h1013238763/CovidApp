<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hummingbird Covid Service</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
       .navbar {
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Space out navbar items */
            align-items: center; /* Center items vertically */
            background-color: #4caf50;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 60px;
            font-family: Arial, sans-serif; /* Specify a font family */
            font-size: 18px; /* Specify a font size */
        }
        .navbar a, .navbar label, .nav-button {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            line-height: 60px;
             font-family: inherit; /* Inherit font styles from the navbar */
            font-size: inherit;
        }
        .navbar a:hover, .nav-button:hover {
            background-color: #3e8e41;
        }
        #UserName {
            font-size: x-large;
            /* Place label second */
        }
        .nav-button {
            background-color: #4caf50;
            border: none;
            /* Place button last */
        }
        .nav-links {
            display: flex;
             /* Navbar links first */
        }
        .user-actions {
            display: flex; /* Align items in a row */
            align-items: center; /* Center items vertically */
        }
    </style>
    <!-- Include other CSS files here if you have any -->
</head>
<body>

    <div class="navbar">
        <div class="nav-links">
        <!-- Your navbar content -->
        <a href="#" class="nav-link" data-page="home">Home</a>
        <a href="#" class="nav-link" data-page="survey">Survey</a>
        <a href="#" class="nav-link" data-page="blog">Blog</a>
        </div>  
        <div class="user-actions">
        <label id="UserName">Welcome, User</label>
        <a href="/" class="nav-button">Sign Out</a>
        </div>
    </div>
      <script>    
        var storedUserInfo = localStorage.getItem("userObject");
        if (storedUserInfo) {
            var userObject = JSON.parse(storedUserInfo);
            console.log(userObject);
            document.getElementById("UserName").textContent = "Welcome, " + userObject.username + "...";
        }
    </script>

    <div id="content-container">
        <!-- Content will be loaded here dynamically -->
    </div>
    <script>
         function loadPage(page) {
            fetch('/api/load_page/' + page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Load the 'home' page by default
            loadPage('home');

            var navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default anchor click behavior
                    var page = this.getAttribute('data-page'); // Get the data-page value
                    loadPage(page); // Load the clicked page
                });
            });
        });
    </script>
    <script src="{{ url_for('static', filename='Scripts/SignPageHandler.js') }}"></script>

</body>
</html>
