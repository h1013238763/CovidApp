<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='CSS/BlogStyle.css') }}"
    />
    <script src="{{ url_for('static', filename='Scripts/SignPageHandler.js') }}"></script>
  <title>Blog Title</title>
</head>
<body>

  <header>
    <div class="container">
      <h1>Blog Title</h1>
      <p>Subtitle or tagline goes here</p>
    </div>
  </header>

  <main>
    <article>
      <div class="container">
        <h2>On the Predictability of COVID-19</h2>
        <p class="metadata">Published on September 30, 2021</p>
        <div class="content">
          <!-- Your blog content goes here -->
        </div>
      </div>
    </article>

    <!-- Form to add a new blog post -->
    <div id="blogForm">

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="body">Body:</label>
      <textarea id="body" name="body" required></textarea>

      <button id="submitButton" onclick="submitForm()">Submit</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Blog Name. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
